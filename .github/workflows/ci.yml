# On a push to any branch this workflow:
# - builds the Docker image,
# - build wheels for different Python versions,
# - installs the wheel for each Python version and runs the unit tests
#   against newest and oldest versions of dependencies.
# On manual dispatch this workflow:
# - pushes the previously built Docker image to DockerHub with tag "dev".

name: ci and release

on:
  push:
  workflow_dispatch:

jobs:
  build_docker:
    name: Build Docker image ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - arch: x86_64
          platform_tag: linux/amd64
        - arch: aarch64
          platform_tag: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and export ${{ matrix.arch }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform_tag }}
          build-args: "ARCH=${{ matrix.arch }}"
          tags: mv-extractor:local-${{ matrix.arch }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.arch }}.tar
          cache-from: type=registry,ref=lubo1994/mv-extractor:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=lubo1994/mv-extractor:buildcache-${{ matrix.arch }},mode=max

      - name: Upload ${{ matrix.arch }} Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mv-extractor-image-${{ matrix.arch }}
          path: /tmp/image-${{ matrix.arch }}.tar

